{% extends 'base.html' %}
{% block title %}登入 - Rectranscribe{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">登入</h5>
        <form method="post" action="{{ url_for('login') }}" class="mb-3">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button class="btn btn-primary" type="submit">登入</button>
          <a class="btn btn-link" href="{{ url_for('register') }}">還沒有帳號？立即註冊</a>
        </form>
        {% if google_enabled %}
        <div class="text-center">
          <a class="btn btn-outline-danger" href="{{ url_for('auth_google', next=request.args.get('next')) }}">使用 Google 帳號登入</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
